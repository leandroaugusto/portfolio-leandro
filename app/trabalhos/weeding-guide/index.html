<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=true" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Publicidade - Weeding guide</title>
	<link rel="stylesheet" href="css/idangerous.swiper.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- TROCA FUNDO -->
	<div id="wrapper" class="swiper-parent">
		<div class="bg swiper-wrapper">
			<div rel="0" class="swiper-slide active blur"><img src="img/bg1.jpg"></div>
			<div rel="1" class="swiper-slide"><img src="img/bg2.jpg"></div>
			<div rel="2" class="swiper-slide"><img src="img/bg3.jpg"></div>
			<div rel="3" class="swiper-slide"><img src="img/bg4.jpg"></div>
			<div rel="4" class="swiper-slide"><img src="img/bg5.jpg"></div>
		</div>

		<!-- TITULOS -->
		<img style="display:none; left:52px;" class="titulo tit1" src="img/titulo1.png">
		<img style="display:none; left:58px;" class="titulo tit2" src="img/titulo2.png">
		<img style="display:none; left:90px;" class="titulo tit3" src="img/titulo3.png">
		<img style="display:none; left:124px;" class="titulo tit4" src="img/titulo4.png">


		<!-- CONTEUDO IPAD -->
		<div id="content" style="">
			<div id="ipad"></div>
			<div id="mao-e"></div>
			<div id="mao-d"></div>

			<div id="wrapper2" class="swiper-nested-1">
				<div class="ipad swiper-wrapper">
					<div rel="0" class="swiper-slide active"><img src="img/slide1.jpg"></div>
					<div rel="1" class="swiper-slide"><img src="img/slide2.jpg"></div>
					<div rel="2" class="swiper-slide"><img src="img/slide3.jpg"></div>
					<div rel="3" class="swiper-slide"><img src="img/slide4.jpg"></div>
					<div rel="4" class="swiper-slide"><img src="img/slide5.jpg"></div>
					<div rel="5" class="swiper-slide"><img src="img/slide6.jpg"></div>
				</div>
			</div>

			<!-- LEGENDAS -->
			<img style="display:none; left:290px;" class="legenda leg1" src="img/legenda1.png">
			<img style="display:none; left:216px;" class="legenda leg2" src="img/legenda2.png">
		</div>

		<img class="mao" src="img/mao.png">
		<img class="mao2" src="img/mao.png">
		<img class="passe" src="img/passe-dedo.png" style="display:none">
		<img src="img/barra-btn.png" style="position:fixed; top:0; left:0;">
	</div>
	<script src="js/jquery.min.js"></script>
  	<!-- <script src="js/jquery-ui.js"></script> -->
  	<script src="js/idangerous.swiper-2.1.min.js"></script>
  	<script src="js/index.js"></script>
</body>
</html>
